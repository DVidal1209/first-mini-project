<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type ="text/css" href ="assets/style.css">
    <link rel = "icon" href ="./images/favicon.ico">
    <title>
        Repo Gaming
    </title>
</head>
<body>
    <header class ="banner">
        <h1>
            Welcome to Repo Gaming
        </h1>
    </header>
    
    <section class ="main">
        <p>
            <table class ="main-table">
                <tr>
                    <th class ="left">
                        <h2>
                            Your custom experience awaits!
                        </h2>
                    </th>
                    <th>
                        sign up
                    </th>
                <tr>
                    <td class ="left">
                        <p>
                            Play and create your own avatar!
                            <br>
                            Play your avatar in every game on our site, including VR games.
                        </p>
                        <br>
                        <img id ="avatar-example" src ="https://i.etsystatic.com/25141929/r/il/c6a7d9/3204652576/il_794xN.3204652576_se1m.jpg" alt ="example avatar">
                    </td>
                    <td>
                        <form onsubmit="">
                            <table id = "sign-up">
                                <tr>
                                    <td>
                                        <label for ="fname">
                                            First Name
                                        </label>
                                    </td>
                                    <td>
                                        <input type ="text" id ="fname" placeholder="First Name">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for ="lname">
                                            Last Name
                                        </label>
                                    </td>
                                    <td>
                                        <input type ="text"id = "lname" placeholder ="Last Name">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for ="email">
                                            E-Mail
                                        </label>
                                    </td>
                                    <td>
                                        <input type ="text" id="email" placeholder ="something@example.com">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for = "dob">
                                            Date of Birth
                                        </label>
                                    </td>
                                    <td>
                                        <input type ="date" id ="dob">
                                    </td>
                                </tr> 
                                <tr>
                                    <td>
                                        <input type ="reset">
                                    </td>
                                    <td>
                                        <input type ="submit"   >  
                                    </td>
                                </tr>  
                            </table>
                        </form>
                    </td>
                </tr>
            </table>
        </p>
    </section>
    <footer>
        Thank you for visiting our arcade
    </footer>
</body>
</html>
